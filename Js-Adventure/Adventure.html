<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure is out there!!</title>

</head>

<body>
    <script>
            
        
        document.write("<h1>Adventure Game 3.0</h1>");
//starting questions
        var playerInfo = {
            playerName:"",
            playerLocation:"",
        }
        playerInfo.playerName = prompt("what is your name?");
        playerInfo.playerLocation = prompt("where are you from?");
        start();
        
        function start(){
        alert("Welcome "+ playerInfo.playerName +"! good luck!!");
        
        var startgame = confirm("are you ready to begin?");
            
            if(startgame == true){
                forest();
            }
            else{
                alert("goodbye");
            }
        }
    //forest function
        function forest(){
        
        var beginAdv = prompt("You and your family have been chased out of your city into the forest. Your most prized possesion is taken from you by the evil nabal. do you go south back to the city to get your prized possesion or north further away from the city.");
        
        if(beginAdv == "south"){
         enter();   
        }
            
            
        else if (beginAdv == "north"){
            var deeper = prompt("you continue deeper in the forest and find a path leading to the east and a river running to the north and a cliff on the west");
            if(deeper == "east"){
             mountRush();   
            }
                function mountRush(){
                var mountain = prompt("You follow the path and it leads to mt. rushmore you heard that the famous city of gold was hidden somewhere in the mountain. do you find it or continue to wander pointlessly in the forest.")
                if(mountain == 'find it'){
                    alert('you find the city and become a billionare!! you win!!')
                }
                else if(mountain == 'wander'){
                    alert('you run into a bear and get thrown off a cliff you lose!!')
                }
                else{
                    alert('invalid input');
                    mountRush();
                }
                }
            
        }
            
            
        else{
            alert("invalid entry");
            forest();
        }
        }
        
        //enter function
        function enter(){
            var city = prompt("you go back to the city and see guards everywhere do you wait until night and sneak in or try to bribe nabal?");
                if(city == "wait" || city =="sneak in"){
                    mike();
                }
                else if(city == "bribe"){
                    alert("You aproach nabal with all you precious treasures. when you try to bribe him he attacks you and takes all of your belongings and are forced back to the forest");
                    forest();
                    
        }
            else{
                alert("invalid entry amigo");
                enter();
                
            }
                
        }
//mike function
        function mike(){
        
            var choice = prompt("you sit outside the city waiting for nightfall. you successfully sneak in and see a troll laying on the floor do you continue and ignore the sleeping troll or kill him?");
            
        
        if(choice == "kill"){
            alert("you smite off the trolls head with his own sword. After you see your prized possesion you take them and get out congragulations you win!!");
        }
            else if(choice == "ignore"){
                alert('the troll wakes up and throws you in prison you lose sorry');
                
            }
            else{
                alert('invalid input');
                mike();
            }
       
        
            
        }
        
        
        
        
    </script>
