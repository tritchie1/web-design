<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>scorebook</title>
        <link href="style.css" rel = "stylesheet">
    </head>
    <body>
        <header><h1>ScoreBook</h1></header>


        <div class = "container">
                <h1>Stats</h1>
                
                <label>Name:</label>
                <input type="text" name="playerName" class="playerName" on-touch="send()">
                <label>at bats:</label>
                <input type="text" name="playerBats" class="playerBats">
                
                <label>Home Runs:</label>
                <input type="text" name="playerHomeRuns"  class="playerHomeRuns">
                
                <label>Hits:</label>
                <input type="text" name="playerHits" required class="playerHits">
                <button type = "submit" class = "saveInfo" onclick="send()">Submit</button>
        </div>
        <script src="page1.js"></script>
    </body>
</html>
